<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Coffee Lovers Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Mega&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Main container for the video background -->
    <div class="video-background">
      <!-- Background video element -->
      <video autoplay loop muted>
        <source src="assets/bg_video.mp4" type="video/mp4" />
      </video>
      <!-- Welcome text displayed over the video -->
      <div class="welcome-text">
        <h1>Welcome to the world of coffee</h1>
        <h2>Discover your favorite drinks</h2>
      </div>
      <!-- Scroll down arrow button -->
      <a href="#home-page" class="scroll-down-arrow">
        <img src="assets/icons/angles-down-solid.svg" alt="Scroll Down" />
      </a>
    </div>
    <!-- Main content area below the video background -->
    <div id="home-page">
      <!-- Container for tabs and their content -->
      <div class="tab-container">
        <!-- Navigation for switching between tabs -->
        <div class="tab-links">
          <button
            class="tablinks active"
            onclick="openCoffeeType(event, 'Hot')"
          >
            Hot Coffee
          </button>
          <button class="tablinks" onclick="openCoffeeType(event, 'Iced')">
            Iced Coffee
          </button>
        </div>
        <!-- Content for the Hot Coffee tab -->
        <div id="Hot" class="tabcontent active">
          <div id="hot-coffee-container"></div>
        </div>
        <!-- Content for the Iced Coffee tab -->
        <div id="Iced" class="tabcontent">
          <div id="iced-coffee-container"></div>
        </div>
        <div id="details-container" style="display: none"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
